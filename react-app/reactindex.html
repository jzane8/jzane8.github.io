<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React App - Jake Zane</title>
    <link rel="stylesheet" href="../css/jakestyle.css">
    <style>
        .react-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
        }
        
        .react-demo {
            background: #f5f5f5;
            padding: 30px;
            border-radius: 8px;
            margin: 20px 0;
        }
        
        .counter-display {
            font-size: 3em;
            font-weight: bold;
            color: #333;
            margin: 20px 0;
            text-align: center;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .react-button {
            padding: 12px 24px;
            font-size: 1em;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background: #007bff;
            color: white;
            transition: background 0.3s;
        }
        
        .react-button:hover {
            background: #0056b3;
        }
        
        .react-button.reset {
            background: #dc3545;
        }
        
        .react-button.reset:hover {
            background: #c82333;
        }
        
        .info-box {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #007bff;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="intro" id="intro">
            <h2>
                <a href="/index.html">
                    <b>Jacob "Jake" Zane</b>
                </a>
            </h2>
            <div id="hidearrow" onclick="hideIntro()">&#8613;</div>

            <div class="sidebar">
                <div class="sidebar-tab" id="about">
                    <a href="/index.html">About</a>
                </div>
                <div class="sidebar-tab" id="projects">
                    <a href="/projects.html">Projects</a>
                </div>
                <div class="sidebar-tab" id="music">
                    <a href="/music.html">Music</a>
                </div>
                <div class="sidebar-tab" id="esports">
                    <a href="/esports.html">Esports</a>
                </div>
                <div class="sidebar-tab" id="contact">
                    <a href="/contact.html">Contact</a>
                </div>
                <div class="sidebar-tab" id="react">
                    <a href="/react-app/reactindex.html">React Demo</a>
                </div>
            </div>
        </div>

        <div class="body">
            <div class="react-container">
                <h2>Reactive Reactionaries</h2>
                
                <div id="root"></div>
            </div>
        </div>
    </div>

    <!-- React and ReactDOM from CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="../js/jakescript.js"></script>

    <!-- React Application - Component Definition -->
    <script type="text/babel" src="CounterAppList.js"></script>
    
    <!-- React Application - Main Entry Point -->
    <script type="text/babel" src="app.js"></script>
</body>
</html>
