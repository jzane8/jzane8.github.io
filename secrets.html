<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secrets - Ball Stepper Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .password-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .password-container h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .password-input {
            padding: 15px 25px;
            font-size: 18px;
            border: 2px solid #ddd;
            border-radius: 25px;
            width: 200px;
            margin: 20px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .password-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.3);
        }

        .password-btn {
            padding: 15px 30px;
            font-size: 18px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }

        .password-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .game-container {
            display: none;
            text-align: center;
            width: 100%;
            height: 100vh;
            background: linear-gradient(to bottom, #87CEEB 0%, #98FB98 100%);
            position: relative;
            overflow: hidden;
        }

        #gameCanvas {
            border: 3px solid #333;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            background: linear-gradient(to bottom, #87CEEB 0%, #98FB98 70%, #90EE90 100%);
        }

        .game-ui {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #333;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.8);
            z-index: 10;
        }

        .game-controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #333;
            font-size: 18px;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.8);
        }

        .error-message {
            color: #ff4757;
            margin-top: 10px;
            font-size: 16px;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            display: none;
            z-index: 20;
        }

        .restart-btn {
            padding: 10px 20px;
            font-size: 16px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s ease;
        }

        .restart-btn:hover {
            background: #764ba2;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="password-container" id="passwordContainer">
        <h1>ðŸ”’ Secrets</h1>
        <p>Enter the password to access the Ball Stepper Game</p>
        <input type="password" id="passwordInput" class="password-input" placeholder="Enter password">
        <br>
        <button onclick="checkPassword()" class="password-btn">Enter</button>
        <div id="errorMessage" class="error-message"></div>
    </div>

    <div class="game-container" id="gameContainer">
        <div class="game-ui">
            <div>Score: <span id="score">0</span></div>
            <div>High Score: <span id="highScore">0</span></div>
        </div>
        <canvas id="gameCanvas" width="800" height="400"></canvas>
        <div class="game-controls">
            Press SPACEBAR to jump! Avoid the colorful balls!
        </div>
        <div class="game-over" id="gameOver">
            <h2>Game Over!</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <button onclick="restartGame()" class="restart-btn">Play Again</button>
        </div>
    </div>

    <script>
        // Password protection
        function checkPassword() {
            const password = document.getElementById('passwordInput').value;
            const errorMessage = document.getElementById('errorMessage');
            
            if (password === 'tng') {
                document.getElementById('passwordContainer').style.display = 'none';
                document.getElementById('gameContainer').style.display = 'block';
                initGame();
            } else {
                errorMessage.textContent = 'Incorrect password. Try again!';
                document.getElementById('passwordInput').value = '';
                document.getElementById('passwordInput').focus();
            }
        }

        // Allow Enter key to submit password
        document.getElementById('passwordInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });

        // Game variables
        let canvas, ctx;
        let gameRunning = false;
        let score = 0;
        let highScore = parseInt(localStorage.getItem('ballStepperHighScore')) || 0;
        let gameSpeed = 2;
        let lastTime = 0;
        let animationId = null;

        // Player object
        const player = {
            x: 100,
            y: 300,
            width: 40,
            height: 80,
            velY: 0,
            jumping: false,
            grounded: false,
            color: '#FF1493' // Deep pink for the woman
        };

        // Obstacles array
        let obstacles = [];
        let obstacleSpawnTimer = 0;
        const obstacleSpawnRate = 2000; // milliseconds

        // Ball colors
        const ballColors = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FFEAA7', '#DDA0DD', '#98D8C8', '#F7DC6F'];

        function initGame() {
            canvas = document.getElementById('gameCanvas');
            ctx = canvas.getContext('2d');
            
            // Set high score display
            document.getElementById('highScore').textContent = highScore;
            
            // Reset game state
            resetGame();
            gameLoop();
        }

        function resetGame() {
            score = 0;
            gameSpeed = 2;
            obstacles = [];
            obstacleSpawnTimer = 0;
            player.x = 100;
            player.y = 300;
            player.velY = 0;
            player.jumping = false;
            player.grounded = true; // Player starts on ground
            gameRunning = true;
            lastTime = 0; // Reset timing
            document.getElementById('gameOver').style.display = 'none';
            document.getElementById('score').textContent = score;
        }

        function gameLoop(currentTime) {
            if (!gameRunning) {
                if (animationId) {
                    cancelAnimationFrame(animationId);
                    animationId = null;
                }
                return;
            }

            const deltaTime = currentTime - lastTime;
            lastTime = currentTime;

            update(deltaTime);
            draw();

            animationId = requestAnimationFrame(gameLoop);
        }

        function update(deltaTime) {
            // Update player physics
            if (player.jumping) {
                player.velY += 0.8; // gravity
                player.y += player.velY;
                
                if (player.y >= 300) { // ground level
                    player.y = 300;
                    player.velY = 0;
                    player.jumping = false;
                    player.grounded = true;
                }
            }

            // Spawn obstacles
            obstacleSpawnTimer += deltaTime;
            if (obstacleSpawnTimer >= obstacleSpawnRate) {
                spawnObstacle();
                obstacleSpawnTimer = 0;
            }

            // Update obstacles
            for (let i = obstacles.length - 1; i >= 0; i--) {
                obstacles[i].x -= gameSpeed;
                
                // Remove obstacles that are off screen
                if (obstacles[i].x + obstacles[i].width < 0) {
                    obstacles.splice(i, 1);
                    score += 10;
                    document.getElementById('score').textContent = score;
                    
                    // Increase game speed gradually
                    if (score % 100 === 0) {
                        gameSpeed += 0.5;
                    }
                }
            }

            // Check collisions
            for (let obstacle of obstacles) {
                if (isColliding(player, obstacle)) {
                    gameOver();
                    return;
                }
            }
        }

        function draw() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw ground
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(0, 380, canvas.width, 20);

            // Draw player (tall woman in heels)
            drawPlayer();

            // Draw obstacles (colorful balls)
            for (let obstacle of obstacles) {
                drawBall(obstacle);
            }
        }

        function drawPlayer() {
            ctx.fillStyle = player.color;
            
            // Body
            ctx.fillRect(player.x + 10, player.y + 20, 20, 40);
            
            // Head
            ctx.beginPath();
            ctx.arc(player.x + 20, player.y + 10, 10, 0, 2 * Math.PI);
            ctx.fill();
            
            // Legs
            ctx.fillRect(player.x + 12, player.y + 60, 6, 20);
            ctx.fillRect(player.x + 22, player.y + 60, 6, 20);
            
            // Heels
            ctx.fillStyle = '#000';
            ctx.fillRect(player.x + 10, player.y + 75, 10, 5);
            ctx.fillRect(player.x + 20, player.y + 75, 10, 5);
            
            // Arms
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x + 5, player.y + 25, 8, 3);
            ctx.fillRect(player.x + 27, player.y + 25, 8, 3);
        }

        function drawBall(obstacle) {
            ctx.fillStyle = obstacle.color;
            ctx.beginPath();
            ctx.arc(obstacle.x + obstacle.width/2, obstacle.y + obstacle.height/2, obstacle.width/2, 0, 2 * Math.PI);
            ctx.fill();
            
            // Add shine effect
            ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.beginPath();
            ctx.arc(obstacle.x + obstacle.width/2 - 5, obstacle.y + obstacle.height/2 - 5, obstacle.width/4, 0, 2 * Math.PI);
            ctx.fill();
        }

        function spawnObstacle() {
            const size = Math.random() * 30 + 20; // Random size between 20-50
            const color = ballColors[Math.floor(Math.random() * ballColors.length)];
            
            obstacles.push({
                x: canvas.width,
                y: 380 - size,
                width: size,
                height: size,
                color: color
            });
        }

        function isColliding(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }

        function jump() {
            if (player.grounded && !player.jumping) {
                player.velY = -15;
                player.jumping = true;
                player.grounded = false;
            }
        }

        function gameOver() {
            gameRunning = false;
            
            // Update high score
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('ballStepperHighScore', highScore);
                document.getElementById('highScore').textContent = highScore;
            }
            
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOver').style.display = 'block';
        }

        function restartGame() {
            resetGame();
            gameLoop();
        }

        // Keyboard controls
        document.addEventListener('keydown', function(e) {
            if (e.code === 'Space' && gameRunning) {
                e.preventDefault();
                jump();
            }
        });

        // Focus on password input when page loads
        window.onload = function() {
            document.getElementById('passwordInput').focus();
        };
    </script>
</body>
</html>
